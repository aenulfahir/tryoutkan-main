server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # API proxy disabled by default to avoid startup failure when no backend is present.
  # To enable proxying, set the BACKEND_HOST env var (for example: BACKEND_HOST=backend:3000)
  # and the entrypoint script (created in the Dockerfile) will generate a proxying config.
}